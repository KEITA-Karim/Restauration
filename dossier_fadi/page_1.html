  <div class="row_1">
    <div class="column_1">
        <h1 class="connect_1">Connectez-vous</h1>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Address mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nous ne partagerons jamais votre adresse mail</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary">Se connecter</button>
          </form>
    </div>

    <div class="column_1"></div>


    <div class="column_1">
        <h1 class="connect_1">Inscrivez-vous</h1>
        

        <form class="row g-3">

                <div class="form-row">
                  <div class="col">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Address mail</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Téléphone</label>
                <input type="text" class="form-control" placeholder="06 ....">
              </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address en Saint-Denis exclusivement</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="15 rue de ...">
            </div>


            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Code postal</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Choisissez</option>
                  <option value="1">93200</option>
                  <option value="2">93206</option>
                  <option value="3">93210</option>
                  <option value="3">93284</option>
                </select>
              </div>
           
<!--             
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Code postal</label>
              <input type="text" class="form-control" id="inputZip">
            </div> -->

            <!-- <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div> -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary">S'inscrire</button>
            </div>
          </form>
    </div>
